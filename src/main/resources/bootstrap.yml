server:
  port: 8963
spring:
  application:
    name: manager-service
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources,file:/dist
management:
  server:
    port: 8964
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      show-details: "ALWAYS"
feign:
  hystrix:
    enabled: false